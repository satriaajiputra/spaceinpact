<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		body {
			background: #000;
		}

		.container {
			width:70%;
			margin:0 auto;
			position: relative;
			height: 100%;
		}
		#alien1, #alien2, #alien3 {
			width:100%;
			position: relative;
		}
		.alien1, .alien2, .alien3 {
			width:50px;
			height: 40px;
			overflow: hidden;
			margin:20px;
		}

		#player {
			width:65px;
			height: 40px;
		}
		.score {
			position: absolute;
			right:50px;
			bottom:0;
			color:#FFF;
			font-size: 20px;
			font-family: "Sans"
		}
	</style>
</head>
<body>
	<div class="container" id="gameArea">
		<div id="alien1">
			<canvas class="alien1"></canvas>
		</div>

		<div id="alien2">
			<canvas class="alien2"></canvas>
		</div>

		<div id="alien3">
			<canvas class="alien3"></canvas>
		</div>
		<canvas id="player"></canvas>
		<div class="score">score : <span id="score"></span></div>
	</div>

	<script type="text/javascript" src="alien.js"></script>
	<script type="text/javascript" src="board.js"></script>
	<script type="text/javascript" src="peluru.js"></script>
	<script type="text/javascript" src="player.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
